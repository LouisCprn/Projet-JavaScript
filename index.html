<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Shifumi</title>
</head>

<body>
    <div id="slashbg"></div>
    <main class="gridtemplate">
        <!-- Formulaire d'arriver -->
        <div class="form">
            <h2 class="text">Veuillez saisir votre pseudo</h2>
            <input type="text" id="prenom" class="leprenom">
            <button class="lid" id="send">Envoyer</button>
        </div>
        <h1>シフミ</h1>
        <p class="pourcentagePlayer"></p>
        <div class="Vs">
            <p id="log"></p><img src="assets/img/versus.png" alt="Image de versus" class="imgVs">
            <p>Computer</p>
        </div>

        <!-- le jeu -->
        <div class="stat">
            <h2 class="score">SCORE</h2>
            <div class="current-scores"><span class="user-score">0</span> - <span class="cpu-score">0</span></div>
        </div>
        <div class="carte">
            <div class="imgDiv"><img src="assets/img/pierre.png" alt="Pierre" class="imgShifumi cards" id="rock"
                    draggable="true" data-hand="rock"></div>
            <div class="imgDiv"><img src="assets/img/feuille.png" alt="Papier" class="imgShifumi cards" id="paper"
                    draggable="true" data-hand="paper"></div>
            <div class="imgDiv"><img src="assets/img/cut.png" alt="Ciseaux" class="imgShifumi cards" id="cut"
                    draggable="true" data-hand="cut"></div>
        </div>
        <div class="case"></div>
        <div class="computer"> </div>
        <!-- Table -->
        <img src="assets/img/table_ombre.png" alt="Image de table" class="imgTable" draggable="false">
        <div class="box"></div>
        <!-- Section Modale -->
        <button class="information"><i class="fas fa-info" id="imgInfo"></i></button>
        <div id="myModal" class="modal">
            <!-- Modal content -->
            <div class="modal-content ">
                <span class="close">&times;</span>
                <img src="assets/img/rule_shifumi.png" alt="Règles du Shifumi" id="imgRules">
            </div>
        </div>

        <!-- Défaites -->
        <div class="thumbsdown">
            <img src="assets/img/perdu_bleu.png" class="imglose" alt="Image de pouce vers le bas" srcset="">
            <p class="lose">Défaite !</p>
        </div>

        <!-- Win -->
        <div class="thumbsup">
            <img src="assets/img/gagne_orange.png" class="imgwin" alt="Image de pouce vers le haut" srcset="">
            <p class="win">Victoire !</p>
        </div>
        <button class="restart">Rejouer</button>
    </main>
    <script src="https://kit.fontawesome.com/bcc4c7fee2.js" crossorigin="anonymous"></script>
    <script src="assets/js/script.js"></script>
</body>

</html>
